server:
  port: 8098
  ports:
      - "8098:8098":
spring:
  application:
    name: eureka-server
    
security:
  user:
    name: eureka
    password: password  
  

# by default every Eureka Server is also an Eureka Client and requires (at least one) service URL to locate a peer.
eureka:
  client:
    registryFetchIntervalSeconds: 5
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka:password@192.168.86.56:8098/eureka/
    

management:
  endpoints:
    web:
      exposure:
        include: "*"  
  endpoint:
    health:
      show-details: ALWAYS
